    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>
    
    
</head>
<body>
    <header>
    
        <nav class="navbar sm-8 navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ver Citaciones Por Cabecera
                    </a>
                    <ul class="dropdown-menu">
                        <li id="citacionPuenteLink"><a class="dropdown-item" href="#">Puente Uriburu</a></li>
                        <li id="citacionTalarLink"><a class="dropdown-item" href="#">Talar</a></li>
                        
                    </ul>
                    </li>
                    
                        <button type="button" id = "estadisticaButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver Estadística</button>
                    
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Estadística</h5>
                                </div>
                                <div class="modal-body">
                                    <div><h4 id ="infoEstadistica"></h4></div>
                                    <div><h4 id ="infoChoferes">
                                        <div class = estChofer></div>
                                        <div class = estChofer></div>
                                        <div class = estChofer></div>
                                        <div class = estChofer></div>
                                        <div class = estChofer></div>
                                    </h4></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id= "resetBtn" class="btn btn-secondary">Resetear</button>
                                <button type="button" id= "closeBtn1" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                </ul>
                <form class="d-flex" role="search">
                    <input id="inputLegajo" class="form-control me-2" type="search" placeholder="Ingrese su legajo" aria-label="Search">
                    <button id="inputButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <div><h4 id="idChofer"></h4></div>
            </div>
            <div class="modal-body">
            <div><h4 id="infoChofer"></h4></div>
            
            <br>
                    <table id="citacionPorChofer" class="table table-success table-striped">
                    <thead >
                        <tr>
                        <th scope="col">DÍA</th>
                        <th scope="col">CITACIÓN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">Lunes</th>
                        <td class="rowCit text-center"></td>
                        </tr>
                        <tr>
                        <th scope="row">Martes</th>
                        <td class="rowCit text-center"></td>
                        </tr>
                        <tr>
                        <th scope="row">Miércoles</th>
                        <td class="rowCit text-center"></td>
                        </tr>
                        <tr>
                        <th scope="row">Jueves</th>
                        <td class="rowCit text-center"></td>
                        </tr>
                        <tr>
                        <th scope="row">Viernes</th>
                        <td class="rowCit text-center"></td>
                        </tr>
                    </tbody>
                    </table>
            </div>
            <div class="modal-footer">
            <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

    <div class="styleDiv2">MIERCOLES</div>
    <div class="styleDiv2">JUEVES</div>
    <div class="styleDiv2">VIERNES</div>
</div>

<div id="citacionTalar" class="citacionTalarGrid">
    <div class="styleDiv2">TURNO</div>
    <div class="styleDiv2">CITADO</div>
    <div class="styleDiv2">CITADO</div>
    <div class="styleDiv2">LUNES</div>

    <div class="styleDiv2">JUEVES</div>
    <div class="styleDiv2">VIERNES</div>
